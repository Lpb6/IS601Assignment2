<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Q2 | Assignment 1</title>
  </head>
  <body>
    <div class="container-fluid bg-dark-subtle pb-2">
      <header class="d-flex justify-content-center py-3 border-bottom">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="question1.html" class="nav-link">Question 1</a>
          </li>
          <li class="nav-item">
            <a href="question2.html" class="nav-link active">Question 2</a>
          </li>
          <li class="nav-item">
            <a href="question3.html" class="nav-link">Question 3</a>
          </li>
        </ul>
      </header>
    </div>
    <div
      class="container bg-secondary rounded-3 py-3 mt-3 text-center border border-primary border-3"
    >
      <p class="fs-5 fw-bold">Palindrome Identifier</p>
      <p class="fs-3">Enter numbers to see if the series is a palindrome.</p>
      <div class="mx-auto col-auto col-md-4">
        <form class="p-3 rounded-2 row justify-content-center">
          <label for="palindromeform" class="form-label"></label>
          <input type="number" class="form-control" id="palindromeform" />
        </form>
        <div class="row justify-content-center p-3">
          <button
            onclick="palindromeIdentifier()"
            id="palindromeCheck"
            class="btn btn-primary col-auto"
            type="submit"
          >
            Process
          </button>
        </div>
      </div>
    </div>
    <div
      class="container bg-secondary rounded-3 py-3 mt-3 border border-primary border-3 text-center"
    >
      <p id="palindromeResult" class="tip-display">Press "Process"</p>
    </div>

    <div>
      <footer class="bg-dark-subtle p-3 mt-3">
        <div class="container border-top mt-2 pt-4">
          <p class="text-body-secondary text-center">IS601-102 Assignment 2</p>
          <p class="text-body-secondary text-center">&COPY; 2024 Liam Brown</p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
